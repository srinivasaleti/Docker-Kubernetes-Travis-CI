version: '3'
services:
    postgres:
        image: 'postgres:latest'
    redis:
        image: 'redis:latest'
    server:
        build:
            dockerfile: Dockerfile.dev
            context: ./server
        volumes:
            - /usr/app/node-modules
            - ./server:/usr/app
        environment:
            - REDIS_HOST = redis
            - REDIS_PORT = 6379
            - PGUSER = postgres
            - PGHOST = postgres
            - PGDATABASE = postgres
            - PGPASSWORD = postgres_password
            - PGPORT = 5432
    client:
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /usr/app/node-modules
            - ./client:/usr/app
    worker:
        build:
            dockerfile: Dockerfile.dev
            context: ./worker
        volumes:
            - /usr/app/node-modules
            - ./worker:/usr/app
